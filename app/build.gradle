apply plugin: 'com.android.application'
//butterKnife使用
//apply plugin: 'com.neenbedankt.android-apt'
//使用greenDao
apply plugin: 'org.greenrobot.greendao'
//AspectJX
apply plugin: 'android-aspectjx'
//apt
//apply plugin: 'com.neenbedankt.android-apt'
//fir plugin 必填
apply plugin: 'im.fir.plugin.gradle'

android {
//    compileSdkVersion 'android-P'
//    compileSdkVersion 28
    compileSdkVersion VERSION_COMPILE_SDK
    buildToolsVersion VERSION_BUILD_TOOLS

    defaultConfig {
        minSdkVersion VERSION_MIN_SDK
        targetSdkVersion VERSION_TARGET_SDK
//        targetSdkVersion 'P'
//        targetSdkVersion 28
        applicationId "com.ljy.ljyutils"
        versionCode 115
        versionName "1.1.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        // 开启multidex
        multiDexEnabled true//解决method ID not in [0, 0xffff]: 65536 这个问题
        //下面一行用来解决以下问题
//         Error:Execution failed for task ':app:javaPreCompileDebug'.
//        > Annotation processors must be explicitly declared now.  The following dependencies on the compile classpath are found to contain annotation processor.  Please add them to the annotationProcessor configuration.
//        - processor.jar (project :processor)
//        Alternatively, set android.defaultConfig.javaCompileOptions.annotationProcessorOptions.includeCompileClasspath = true to continue with previous behavior.  Note that this option is deprecated and will be removed in the future.
//                See https://developer.android.com/r/tools/annotation-processor-error-message.html for more details.
        javaCompileOptions { annotationProcessorOptions { includeCompileClasspath = true } }
    }

    fir {

        //必填 上传 fir.im apk token 字段，否则无法上传 APP 到 fir.im
//        apiToken '0eb90076384aaab473d52a4f003774b3'
        apiToken '0a4ed25d1426bd7bc6d147a3504cc3e7'

        //可选 上传fir.im 中显示的changelog
        changeLog '第一次上传fir'
    }

    //fir可选 如需实现自动上传符号表到 BugHD 功能，为必填项
//    bughd {
//        projectId '�替换为你的 BugHD PROJECT_ID'
//        apiToken '�替换为你的 BugHD API_TOKEN'
//    }

    compileOptions {
        sourceCompatibility SOURCE_COMPATIBILITY
    }

    //Gradle编译禁用Lint报错
    lintOptions {
        abortOnError false
    }

    //用来关闭Android Studio的PNG合法性检查的，直接不让它检查
    //（添加这一行的原因是girl.png并不是一个合法的png图片，其本质是个jpeg图片）
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }

//    //解决与module中v4,v7包冲突问题
//    configurations {
//        all*.exclude group: 'com.android.support', module: 'support-v4'
//        all*.exclude group: 'com.android.support', module: 'support-annotations'
//    }

    signingConfigs {
        config {
            keyAlias 'key'
            keyPassword '222222'
            storeFile file('ljyKeyStore.jks')
            storePassword '222222'
            v2SigningEnabled true
        }
    }

    buildTypes {
        release {
            buildConfigField("boolean", "isDebug", "false")
            minifyEnabled true
            debuggable false
            shrinkResources true // 是否去除无效的资源文件
            //对齐优化设置为true，否则找不到该task (默认不写也是true)
            zipAlignEnabled true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            buildConfigField("boolean", "isDebug", "true")
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        jumboMode = true//Cannot merge new index 65562 into a non-jumbo instruction! 这个问题的解决
        //incremental true
        preDexLibraries = false //设置对第三方lib不做preDex处理
        javaMaxHeapSize "4g"//java虚拟机堆内存最大值设为4g，避免oom
//        additionalParameters = ['--multi-dex', '--main-dex-list=' + project.rootDir.absolutePath +
//                '/app/maindexlist.txt', '--minimal-main-dex','--set-max-idx-number=65000']
        additionalParameters = ['--multi-dex', '--set-max-idx-number=65000']
        //--multi-dex：表示当方法数越界时则生成多个dex文件
        //--main-dex-list：指定来要在主dex中打包的类的列表，注意 multidex 的jar包中的9个类也必须
        //打包到主dex，否则会报错，无法找到multidex相关类
        //--minimal-main-dex：表明只有main-dex-list所指定导入类才能打包到主dex中
        //multidex所带来的问题：
        //1。app启动速度降低，甚至出现ANR异常，应避免较大的dex
        //2。由于Dalvik linearAlloc的bug，可能导致使用multidex的app无法在Android4.0以前的手机运行，
        // 可能出现产生大量内存消耗情况，需要做大量兼容性测试
        //因此最好使用插件化方案来代替multidex

    }

    //导入dataBinding支持
    dataBinding {
        enabled true
    }

    //通过sourceSets的配置可以自定义as项目的结构,只需把调整后的结构对应的写入即可
    //src/main/xxx直接写为src即可，另外本项目是Android studio默认的结构，可以不用配置这些的，
    //这里只是为来功能演示，以作记录
    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res/']
            assets.srcDirs = ['src/main/assets']
            jni.srcDirs = ['jni']
            jniLibs.srcDirs = ['libs']
            aidl.srcDirs = ['src/main/aidl']
            renderscript.srcDirs = ['src']
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }

    aspectjx {
        excludeJarFilter '.jar'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    compile 'com.android.support.constraint:constraint-layout:1.1.0'
    compile 'com.android.support:appcompat-v7:27.1.1'
    //butterknife
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //dagger2
    compile 'com.google.dagger:dagger:2.13'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.12'
    //greenDao
    compile 'org.greenrobot:greendao:3.2.0'
    compile 'org.greenrobot:greendao-generator:3.2.0'
    //multidex，解决method ID not in [0, 0xffff]: 65536 这个问题
    compile 'com.android.support:multidex:1.0.3'
    //lottie
    compile 'com.airbnb.android:lottie:2.1.0'
    // 远程依赖集成方式（推荐）
    compile 'com.tencent.bugly:crashreport_upgrade:1.3.4'
    //walle
    compile 'com.meituan.android.walle:library:1.1.6'
    compile 'com.android.support:design:27.1.1'
    //AspectJ
    compile 'org.aspectj:aspectjrt:1.8.13'
    //友盟推送
    compile project(':push')
    //我的工具类lib
    compile project(':lib')
    //我的注解lib
    compile project(':processor')
    //recycleView的万能适配器
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    compile project(':PluginCoreLib')
}

// 依赖插件脚本
apply from: 'tinker-support.gradle'
// 多渠道使用walle
apply from: 'multiple-channel.gradle'
//多渠道打包命令：gradle assembleReleaseChannels